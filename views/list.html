<html>

<head>
	<meta charset="UTF-8">
	<title>传智音乐</title>
	{{include './particals/links.html' }}

	<style type="text/css">
		#box {
			background-color: rgba(0, 0, 0, 0.2);
			width: 300px;
			height: 360px;
			margin-top: 10px;
			overflow: hidden;
			padding: 0;
		}

		#box p {
			padding: 0 15px;
		}

		#lrc {
			margin-top: 130px;
			position: absolute;
			text-align: center;
			padding-top: 60px;
		}

		.gl {
			color: hotpink;
			background-color: red;
		}
	</style>
</head>

<body>
	{{include './particals/header.html'}}
	<div class="container">
		<div class="page-header">
			<h1>首页--
				<small>我的音乐</small>
			</h1>
		</div>
		<a href="/music/add-music" class="btn btn-success">添加音乐</a>
	</div>
	<div class="container">
		<div class="row" style="display: flex;">
			<div style="flex: 3; margin-right: 10px;">
				<table class="table table-striped table-hover">
					<thead>
						<th>编号</th>
						<th>歌曲标题</th>
						<th>时长</th>
						<th>歌手</th>
						<th>编辑</th>
						<th>删除</th>
						<th>播放</th>
					</thead>
					<tbody class="list_container" id="list_container">
						{{each musics}}
						<tr>
							<td>{{$value.id}}</td>
							<td>{{$value.title}}</td>
							<td>{{$value.singer}}</td>
							<td>{{$value.time}}</td>
							<td>
								<a href="">编辑</a>
							</td>
							<td>
								<a class="del" href="">删除</a>
							</td>
							<td>
								<span style="cursor:pointer" src="" file="{{$value.file}}" filelrc="{{$value.filelrc}}" class="glyphicon glyphicon-play-circle ply"></span>
							</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
			<div style="flex: 2">
				<p>正在播放音乐:</p>
				<audio id="audio" autoplay src="" controls="controls">
				</audio>
				<div id="box" class="col-md-3">
					<div id="lrc">
					</div>
				</div>
			</div>
		</div>
	</div>
	{{include './particals/footer.html'}}


	<script>
		// 解析歌词文件
		function parseObj(str) {
			var obj = {};
			// 首先按照换行先分解成数组
			var lines = str.split('\n');
			// [00:04.19]词：方文山
			// /\[(\d{2})\:(\d{2})\.(\d{2})\](.*)/
			var regex = /\[(\d{2})\:(\d{2})\.(\d{2})\](.*)/;
			// 遍历
			for (var i = 0; i < lines.length; i++) {
				var line = lines[i];
				var result = regex.exec(line);
				if (!result) continue; // 不正确判断下一条

				// 解析时间对象
				var minute = (result[1] - 0) * 60; // 分
				var second = (result[2] - 0); // 秒
				var hs = Math.round(result[3] / 100); // 毫秒
				var time = minute + second + hs;
				obj[time] = result[4];

				// console.log(result);
			}
			return obj
		}

		// 根据歌词生成DOM对象
		function createDOM(data) {
			var str = '';
			for (var time in data) {
				str += '<p time=' + time + '>' + data[time] + '</p>';
			}
			return str;
		}

		// 滚动歌词
		function scroll(data) {
			$('#audio').on('timeupdate', function (e) {
				// 四舍五入秒，容易匹配对象，发生滚动
				var jumpPoint = Math.round(e.target.currentTime);
				// console.log(jumpPoint);
				if (!data[jumpPoint]) return;
				// 通过事件查找元素
				var p = $('#lrc').find('p[time=' + jumpPoint + ']');
				// 往上滚动的距离，上方总距离 - 一个p标签的高度
				var minusHeight = $('#lrc').offset().top - p.offset().top;
				p.addClass('gl').siblings().removeClass('gl');
				$('#lrc').animate({
					top: minusHeight // 附属向上更多
				}, 'slow');
			})
		}
		$(function () {
			$('.ply').on('click', function () {
				// 歌曲路径
				var file = $(this).attr('file');
				// 歌词路径
				var filelrc = $(this).attr('filelrc');
				// $('#lrc').html(filelrc)
				// console.log(filelrc);
				// 请求歌词文件
				$.ajax({
					type: 'get',
					url: filelrc,
					success: function (str) {
						//解析歌词对象    
						var lrcObj = parseObj(str);
						//歌词对象生成DOM
						// console.log(lrcObj);
						var htmlStr = createDOM(lrcObj);
						// console.log(htmlStr);
						$('#lrc').html(htmlStr);
						//添加播放器的事件更新事件，滚动
						scroll(lrcObj);
						//播放音乐
						$('#audio').attr('src', file);
					}
				})
			})
		})
	</script>
</body>

</html>
